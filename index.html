<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cyborg/bootstrap.min.css" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css" media="all">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="text" class="col-xs-2"id="name" placeholder="Name">
        <input type="email" class="col-xs-2" id="email" placeholder="Contact's Email">
        <input type="tel" class="col-xs-2" id="phone" placeholder="xxx-xxx-xxxx">
        <input type="text" class="col-xs-5" id="address" placeholder="Contact's Address Here">
        <button class="btn btn-md col-xs-1 btn-info" id="submit">Add Contact!</button>
      </div>
      <div class="row">
        <table class="table-bordered table-hover table-responsive  table-striped table contacts">
          <thead>
            <tr>
              <td class="col-xs-2">Contact Name</td>
              <td class="col-xs-2">E-mail</td>
              <td class="col-xs-2">Phone Number</td>
              <td class="col-xs-5">Address</td>
              <td class="col-xs-1">Remove?</td>
            </tr>
          </thead>
          <tbody id="contacts"></tbody>
          <tr id="template">
            <td class="name"></td>
            <td class="email"></td>
            <td class="phone"></td>
            <td class="address"></td>
            <td><a class='remove' href="#"><i class='fa fa-trash'></i></a><a class="edit"
                href="#" data-target='#myModal' data-toggle="modal"><i class="fa fa-pencil"></i></a></td>
          </tr>
        </table>
      </div>
    </div>

    <div  id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">

          <div class="modal-header">
            <h2>Edit Contact!</h2>
          </div>
          <div class="modal-body">
            <input class="newName" type="text" placeholder="Name">
            </br>
            <input class="newEmail" type="email" placeholder="Email">
            </br>
            <input class="newPhone" type="tel" placeholder="Phone">
            </br>
            <input class="newAddress" type="text" placeholder="Address">
            <br><br>
            <p class="msg" align="center"></p>
            <br>
            <button type="button" class="btn btn-primary btn-lg center-block submit" data-dismiss="modal">Save</button>
            <br><br>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
